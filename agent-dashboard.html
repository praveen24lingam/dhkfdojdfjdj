<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - Chalgunbe Bastar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-layout">
        <main class="dashboard-main">
            <header class="dashboard-header">
                <h1>Agent Dashboard</h1>
            </header>
            <div class="dashboard-content">
                <p>This area is for agents only. If you are not an agent you will be redirected to the homepage.</p>
                <div id="agentContent" style="max-width:1200px;margin:20px auto;padding:0 20px;">
                    <!-- Agent features: manage bookings, add package, respond to inquiries -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js" onerror="this.onerror=null;this.src='https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js';"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function(){
            // Protect the page for agent role
            const ok = await requireAgentRole();
            if (!ok) return;
            // Load agent-specific content: bookings and inquiries
            const supabase = window.supabaseClient;
            if (!supabase) return;
            try {
                const el = document.getElementById('agentContent');
                // action buttons for approved agents
                el.innerHTML = `
                    <div style="display:flex;gap:8px;margin-bottom:12px">
                        <a class="btn btn-green" href="add-package.html">Add Tour Package</a>
                        <a class="btn" href="manage-bookings.html">Manage Bookings</a>
                        <a class="btn" href="agent-reviews.html">Respond to Reviews</a>
                        <a class="btn" href="add-transport.html">Add Transport Service</a>
                    </div>
                    <div id="agentInbox"></div>
                `;

                // fetch inquiries to show
                const { data: inquiries } = await supabase.from('inquiries').select('*').order('created_at', { ascending: false });
                const inbox = document.getElementById('agentInbox');
                if (!inquiries || inquiries.length === 0) {
                    inbox.innerHTML = '<p>No inquiries yet.</p>';
                } else {
                    inbox.innerHTML = '<h3>Platform Inquiries</h3>' + inquiries.map(i => `
                        <div style="padding:12px;border:1px solid #eee;border-radius:8px;margin-bottom:8px;background:#fff;">
                            <strong>${i.name || 'User'}</strong> <small style="color:#666">(${i.phone || i.user_id || 'guest'})</small>
                            <p style="margin:6px 0;">${i.message}</p>
                            <p style="font-size:0.85rem;color:#666">Status: ${i.status}</p>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
    <script src="js/agent-dashboard.js"></script>
</body>
</html>
