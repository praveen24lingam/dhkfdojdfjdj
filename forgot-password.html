<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Chalgunbe Bastar</title>
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="logo"><a href="index.html"><span class="text-green">Ch</span><span class="text-orange">लगुंबे बस्तर</span></a></div>
        <div class="nav-actions" id="navActions"><a href="login.html" class="sign-in auth-link">Sign In</a><a href="signup.html" class="btn btn-green auth-link">Sign Up</a></div>
    </nav>
    <main class="page-main">
        <section class="page-hero page-hero-short"><h1>Forgot Password</h1><p>Enter your email to reset</p></section>
        <section class="content-section">
            <form class="contact-form" id="forgotForm">
                <label>Email <input type="email" name="email" required placeholder="your@email.com"></label>
                <button type="submit" class="btn btn-orange">Send Reset Link</button>
            </form>
            <p style="margin-top:16px"><a href="login.html">Back to Sign In</a></p>
        </section>
    </main>
    <footer class="site-footer"><div class="footer-logo"><span class="text-white">Ch</span><span class="text-orange">लगुंबे बस्तर</span></div></footer>
    <script src="js/auth.js"></script>
</body>
</html>
